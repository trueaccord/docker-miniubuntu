sudo: required
services:
- docker

env:
  global:
    - secure: "" #DOCKER_USER
    - secure: "" #DOCKER_KEY

before_install:
- docker login -u=$DOCKER_USER -p=$DOCKER_KEY quay.io

script:
- "./build.sh"

notifications:
  email: false
  slack:
    on_success: always
    on_failure: always
    rooms:
      - secure: ""
    
  